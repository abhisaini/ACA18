<body>
  <h1>ACA Assignment</h1>
  <form action="#" target="_blank" method="post" id="this">
    <label for="name">Name: </label>
    <input id="name" type="string" name="name" placeholder="Name" pattern="[A-Za-z ]+" maxlength="20" title=" Maximum 20 characters with only english alphabets and space"><br>
    <label for="email">E-mail: </label>
    <input id="email" type="email" id="myEmail" name="email" pattern="[a-z]+@[a-z]+\.com$" placeholder="Email" title="email should be of the form “someone@xyz.com” where leftside may contain english alphabets only and rightside must end with a “.com” domain name"><br>
    <label for="message">Message: </label>
    <textarea id="message" cols=30 rows=6 name="message" form="this">Enter message here...
    </textarea><br>
    <input type="Submit" value="Submit">

  </form>

</body>
